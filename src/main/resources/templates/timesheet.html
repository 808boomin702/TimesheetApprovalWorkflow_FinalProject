<!DOCTYPE html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-xs-6">
                            <h5 class="text-right">Weekly Timesheet </h5>
                        </div>
                        <div class="col col-xs-6 text-right">
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th class="hidden-xs"></th>
                            <th > Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Name</th>
                            <td th:text="[[${timesheet.annualLeave}]]"></td>
                        </tr>
                        <tr>
                            <th scope="row">Annual Leave:</th>
                            <td th:text="[[${timesheet.annualLeave}]]"></td>
                        </tr>
                        <tr>
                            <th scope="row">Holiday Worked:</th>
                            <td th:text="${timesheet.holidayWorked}]"></td>
                        </tr>
                        <tr>
                            <th scope="row">Holiday Overtime:</th>
                            <td th:text="${timesheet.holidayOvertime}}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Regular Hours:</th>
                            <td th:text="${timesheet.regular}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Overtime:</th>
                            <td th:text="${timesheet.regularOvertime}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Total Salary:</th>
                            <td th:text="${timesheet.weekTotal}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Total Hours:</th>
                            <td th:text="${timesheet.totalHours}"></td>
                        </tr>
                        </tbody>
                    </table>

                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                        crossorigin="anonymous"></script>
            </div></div></div>
</div>
</body>
</html>
