<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <table class="table" th:each="employee : ${employees}">
        <h2 class="title" align="center"> [[${employee.fistName}]] [[${employee.lastName}]]</h2>
        <thread>
            <tr>
                <th>Timesheet</th>
                <th>View</th>
                <th>stage</th>
                <ht>Date</ht>
                <th>hoursworked</th>
                <th>Paycodes</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="timesheet: ${employee.timesheets}">
            <td th:inline="text">[[${timesheet.employee.firstName}]] [[${timesheet.employee.lastName}]]</td>
            <td th:text="${timesheet.total}"></td>
            <td>
                <a th:href="@{/timesheet/{id}(id=${timesheet.id})}"></a>
            </td>
            <td>
                <a th:href="@{/approvetimesheet/{id}(id=${timesheet.id})}"></a>
                <a th:href="@{/rejecttimesheet/{id}(id=${timesheet.id})}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
