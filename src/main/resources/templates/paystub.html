<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body-center">
                    <h5 class="title" align="center">Pay Stub</h5>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Earnings</th>
                        <th scope="col">Rate</th>
                        <th scope="col">This week</th>
                        <th scope="col">Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">Regular</th>
                        <td>$20</td>
                        <td th:inline="text">[[${timesheet.regular}]]</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">Overtime</th>
                        <td>$1.5</td>
                        <td th:inline="text">[[${timesheet.regularOvertime}]]</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th colspan="3">Gross pay</th>
                        <td>$</td>
                    </tr>
                    <tr>
                        <th colspan="5">Deductions</th>
                    </tr>
                    <tr>
                        <td colspan ="3">Federal income tax</td>
                        <td>$</td>
                    </tr>
                    <tr>
                        <th colspan="3">NetPay</th>
                        <td>$</td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
