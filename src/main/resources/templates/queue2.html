<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table id="table2" cellpadding="0" cellspacing="0">
        <tr>
            <th>Employee</th>
            <th>Timesheet</th>
            <th>Week Salary</th>
            <th>Total Hours</th>
            <th>Date</th>
            <th>Stage</th>
        </tr>
        <tr>
            <td th:inline="text">[[${timesheet.employee.firstName}]] [[${timesheet.employee.lastName}]]</td>
            <td th:inline="text"><a th:href="@{/timesheet/{id}(id=${timesheet.id})}">Timesheet</a></td>
            <td th:inline="text">$[[${timesheet.weekTotal}]]</td>
            <td th:inline="text">[[${timesheet.totalHours}]]</td>
            <td th:inline="text">[[${timesheet.date}]]</td>
            <td th:inline="text">[[${timesheet.stage}]]</td>
        </tr>
        <script>
            var table2_Props = {
                col_0: "none",
                col_1: "none",
                col_2: "none",
                col_3: "none",
                col_4: "select",
                col_5: "select",
                display_all_text: "[Show all]",
                sort_select:true
            }
            var tfZ =setFilterGrid("table2", table2_Props);

        </script>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
